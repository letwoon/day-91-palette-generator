<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <meta charset="UTF-8">
    <title>Show Your Colors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><a href="{{ url_for('home') }}" style="text-decoration: none; color:#000000">Show Me Your Colors</a></h1>
        <img src="{{ image }}" class="main_image figure-img img-fluid rounded" alt="image">
    </div>
    <div class="container">
        {% for color in palette %}
        <button style="background-color:{{ color }};border:none;"
                    type="button"
                    class="btn btn-primary"
                    onclick="alert('CODE IS {{ color }}')"
                    >{{ color }}</button>
        {% endfor %}
    </div>
    <div class="container">
        <div>
            <form action = "{{ url_for('home') }}" method = "POST" enctype = "multipart/form-data">
                 <input type = "file" class="form-control" name = "image" accept="image/*">
                 <input type = "submit" class="btn btn-primary"/>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
